<mat-toolbar>
    <mat-toolbar-row fxLayoutAlign="end center">
        <button mat-button color="primary" name="filtro">
            <mat-icon (click)="filtro.toggle()">line_weight</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="area-central perfect-scrollbar">
    <mat-sidenav #filtro position="end">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <mat-card class="card-filtro">
                <mat-card-actions fxLayoutAlign="space-around start">
                    <button name="buscaPagamento" mat-icon-button color="primary" (click)="listaPagamento()">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="criaPagamento()">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                </mat-card-actions>
                <mat-card-content>
                    <form [formGroup]="formGroup">
                        <mat-form-field fxLayout="row">
                            <input name="mes" (blur)="atualizaMes($event)" matInput type="text" placeholder="Mes"
                                [formControl]="formGroup.controls.mes">
                        </mat-form-field>

                        <mat-form-field fxLayout="row">
                            <input name="ano" (blur)="atualizaAno($event)" name="ano" matInput type="text"
                                placeholder="Ano" [formControl]="formGroup.controls.ano">
                        </mat-form-field>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="margin">
            <mat-card fxFlex="98">
                <mat-card-content style="position:center; max-width: 100%; max-height: 98%">
                    <ngx-datatable name="dataTable" class="material" [rows]="rows" [columnMode]="'flex'" [headerHeight]="50"
                        [selectionType]="true" [footerHeight]="50"
                        [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber"
                        [limit]="page.size" (page)='setPage($event)' [rowHeight]="45" [scrollbarH]="true"
                        [selected]="selected">

                        <ngx-datatable-column prop="jogador.nome" [flexGrow]="5">
                            <ng-template let-column="jogador.nome" ngx-datatable-header-template>
                                <span style="font-size: 23px;">Nome</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px; align-items: center;">
                                  {{value}}
                                </span>
                              </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column prop="jogador.numero" [flexGrow]="2">
                            <ng-template let-column="jogador.numero" ngx-datatable-header-template>
                                <span style="font-size: 23px;">Numero</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px;">
                                    {{value}}
                                </span>
                            </ng-template>
                        </ngx-datatable-column>
                        
                        <ngx-datatable-column prop="dataPagamento" [flexGrow]="2">
                            <ng-template let-column="dataPagamento" ngx-datatable-header-template>
                                <span style="font-size: 23px;">Data Pagamento</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px;">
                                    {{value}}
                                </span>
                            </ng-template>
                        </ngx-datatable-column>
                        
                        <ngx-datatable-column prop="totalPago" [flexGrow]="2">
                            <ng-template let-column="totalPago" ngx-datatable-header-template>
                                <span style="font-size: 23px;">Total Recebido</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px;">
                                    {{value}}
                                </span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column prop="jogador.salario" [flexGrow]="2">
                            <ng-template let-column="jogador.salario" ngx-datatable-header-template>
                                <span style="font-size: 23px;">SÃ¡lario Base</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px;">
                                    {{value}}
                                </span>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar>
    <mat-toolbar-row fxLayoutAlign="end center">
        <button mat-button color="primary" name="filtro">
            <mat-icon (click)="filtro.toggle()">line_weight</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="area-central perfect-scrollbar">
    <mat-sidenav #filtro position="end">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <mat-card class="card-filtro">
                <mat-card-actions fxLayoutAlign="space-around start">
                    <button name="buscaJogador" mat-icon-button color="primary" (click)="listaJogadores()">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button name="adicionaJogador" mat-icon-button color="warn" (click)="criaEvento()">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                </mat-card-actions>
                <mat-card-content>
                    <form [formGroup]="formGroup">
                        <mat-form-field fxLayout="row">
                            <input name="nomeJogador" (blur)="atualizaNome($event)" matInput type="text" placeholder="Nome"
                                [formControl]="formGroup.controls.nome">
                        </mat-form-field>

                        <mat-form-field fxLayout="row">
                            <input name="numeroJogador" (blur)="atualizaNumero($event)" name="descricao" matInput type="text"
                                placeholder="Numero" [formControl]="formGroup.controls.numero">
                        </mat-form-field>

                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="margin">
            <mat-card fxFlex="98">
                <mat-card-content style="position:center; max-width: 100%; max-height: 98%">
                    <ngx-datatable name="dataTable" class="material" [rows]="rows" [columnMode]="'flex'" [headerHeight]="50"
                        [selectionType]="true" [footerHeight]="50"
                        [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber"
                        [limit]="page.size" (page)='setPage($event)' [rowHeight]="45" [scrollbarH]="true"
                        [selected]="selected" (select)='aoCliqueGrid($event)'>

                        <ngx-datatable-column prop="nome" [flexGrow]="5">
                            <ng-template let-column="nome" ngx-datatable-header-template>
                                <span style="font-size: 23px;">Nome</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px; align-items: center;">
                                  {{value}}
                                </span>
                              </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column prop="numero" [flexGrow]="2">
                            <ng-template let-column="numero" ngx-datatable-header-template>
                                <span style="font-size: 23px;">Numero</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px;">
                                    {{value}}
                                </span>
                            </ng-template>
                        </ngx-datatable-column>
                        
                        <ngx-datatable-column prop="posicao" [flexGrow]="2">
                            <ng-template let-column="posicao" ngx-datatable-header-template>
                                <span style="font-size: 23px;">Posição</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px;">
                                    {{value}}
                                </span>
                            </ng-template>
                        </ngx-datatable-column>
                        
                        <ngx-datatable-column prop="salario" [flexGrow]="2">
                            <ng-template let-column="salario" ngx-datatable-header-template>
                                <span style="font-size: 23px;">Sálario</span>
                            </ng-template>
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span style="font-size: 23px;">
                                    {{value}}
                                </span>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
